<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierwsza strona html</title>
</head>
<body>

    <ul>
        <li> b - <b>Pogrubia tekst</b> </li>
        <li>strong -<strong>Big tekst</strong> </li>
        <li>i -  <i>tekstu, kursywa</i> </li>
        <li>em - <em>pochyla teskt</em></li>
        <li>mark -  <mark>koloruje tło tekstu</mark></li>
        <li>small - <small>Pomniejsza tekst</small></li>
        <li>del - <del>Przekreśla tekst</del></li>
        <li>ins <ins>Podkresla tekst</ins></li>
        <li>sub <sub>daje teskt na dół</sub></li>
        <li>sup <sup>daje tekst do góry</sup></li>

    </ul>
